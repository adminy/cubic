    <div id='threads' style='height:85vh;'>
      <h5 style='text-align:center;color:#767CA0;'>GROUPS</h5>
      <!-- Show ALL Groups -->
      <ul class="collection" style='height:auto;max-height:40%;overflow:scroll;overflow-x:hidden;'>
          <p>No groups created yet ...</p>

  <div class="chat layer-opened open-messages" style='display:none' id='msgdiv'>
    <!-- Messages -->
    <div class="messages">
      <!-- header -->
      <div class="topbar card blue-text" style='margin:0'>
        <a class="chat-name blue-text">Group Name</a>
        <a class="chat-back blue-text back_button" onclick='back_to_menu()'>Back</a>
      </div>
      <!-- /header -->
      <!-- All messages list -->
      <div class="list">
        <div class="nano scroll-bottom has-scrollbar" id='scroller'>
          <div class="nano-content" id='messages' tabindex="0" style="right: -17px;"></div>
          <div class="nano-pane" style="display: block;">
            <div class="nano-slider"></div>
          </div>
        </div>
      </div>
      <!-- /All messages list -->
      <!-- Send message -->
      <div class="send file-field input-field card">
        <button class="feature1 btn-floating waves-effect waves-light" onclick="$('.scale-transition').toggleClass('scale-out'); $('.tgb').html(($('.tgb').html() == 'add' ? 'keyboard' : 'add'));">
          <i class="material-icons tgb">add</i>
        </button>
        <button class="feature2 btn waves-effect waves-light scale-transition scale-out" onclick="$(this).toggleClass('red'); $('.mcf').html(($('.mcf').html() == 'mic_none' ? 'timer_3' : 'mic'));">
          <i class="material-icons mcf">mic_none</i>
        </button>
        <button class="feature3 btn waves-effect waves-light scale-transition scale-out">
          <i class="material-icons">brush</i>
        </button>
        <button class="feature4 btn waves-effect waves-light scale-transition scale-out file-path-wrapper">
          <input type='file' onchange="console.log($('.feature4').html()+= 'test')" multiple>
          <input type='text' class='file-path validate' style='width:0;'>
          <i class="material-icons">perm_media</i>
          <span class="new badge green" style='min-width:2rem;border-radius:2rem;float:right;margin:0;padding:0' data-badge-caption="1"></span>
        </button>
        <div class="input-field scale-transition">
          <textarea name="comments" class='materialize-textarea' id="message_textbox" onkeypress="keysPress(this);"></textarea>
        </div>
        <button class="smily btn-floating waves-effect waves-light scale-transition">
          <i class="material-icons">insert_emoticon</i>
        </button>
        <button class="sendy btn">
          <i class="material-icons">send</i>
        </button>
      </div>
      <!-- /Send message -->
    </div>
    <!-- /Messages -->
  </div>
