<html><head><title>Cubik</title></head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '187997711754458',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.11'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<script>
// Only works after `FB.init` is called
function myFacebookLogin() {
  FB.login(getMessages, {scope: 'read_page_mailboxes,email,user_likes,publish_actions,user_friends,read_mailbox'});
}

function check_login() {
  FB.getLoginStatus(function(response) {
    if (response.status === 'connected') {
      console.log('Logged in.');
    }
    else {
      FB.login();
    }
  });
}


function getMessages() {
	 FB.getLoginStatus(function(response) {
				if (response.status === 'connected')
					FB.api("319526388510100/friends?fields=id,name",  function (response) { console.log(response); }, {scope: "user_friends"});
	});
  
}

//function doX() { FB.api("/{message-707687759442517}",  function (response) { console.log(response); } ); } /778695889

</script>
<button onclick="myFacebookLogin()">Login with Facebook</button>
<button onclick="getMessages()">Get Messages</button>



</body>
